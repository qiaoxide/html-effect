<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-2131052108951215">
    <title>炫酷倒计时</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VBTXFRK7EF"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-VBTXFRK7EF');
</script>

<body>
    <div id="app">
        <div class="countdown-container">
            <div class="countdown-input">
                <label for="target-date">选择目标日期：</label>
                <input type="datetime-local" id="target-date">
                <button id="start-countdown">开始倒计时</button>
            </div>
            <div class="countdown-title">距离<span id="target-time" class="show-target-time animate"></span>还有</div>
            <div class="countdown-timer">
                <div class="time-block">
                    <div id="days">
                        <div class="number-wrapper">
                            <span>00</span>
                            <span class="next-number">00</span>
                        </div>
                    </div>
                    <p>天</p>
                </div>
                <div class="time-block">
                    <div id="hours">
                        <div class="number-wrapper">
                            <span>00</span>
                            <span class="next-number">00</span>
                        </div>
                    </div>
                    <p>小时</p>
                </div>
                <div class="time-block">
                    <div id="minutes">
                        <div class="number-wrapper">
                            <span>00</span>
                            <span class="next-number">00</span>
                        </div>
                    </div>
                    <p>分钟</p>
                </div>
                <div class="time-block">
                    <div id="seconds">
                        <div class="number-wrapper">
                            <span>00</span>
                            <span class="next-number">00</span>
                        </div>
                    </div>
                    <p>秒</p>
                </div>
            </div>
            <div class="countdown-end-message">
                倒计时已结束！🎉
            </div>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
